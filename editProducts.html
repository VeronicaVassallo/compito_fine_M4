<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpaceCommerce</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="jambotron">
  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MySpaceCommerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link" onclick="showContainerDeleteProducts()" href="./index.html">Torna indietro</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="inputValueb" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" onclick="SearchProduct()" type="button">Search</button>
            </form>
          </div>
        </div>
        </nav>
    </div>
  </header>

  <div id="loader" class="lds-roller">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <main class="container  text-dark" >
    <!--Modale con gli inpunt aggiungi prodotto-->

  <div class="row">
        <!-- Button trigger modal -->
    <button type="button" onclick="resetValue()" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 20%;">
      Aggiungi prodotto
    </button>

      <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id="shop" novalidate>

              <div class="mb-3">

                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>

                <span class="text-danger" id="name-error"></span>

              </div>

              <div class="mb-3">

                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>

                <span class="text-danger" id="brand-error"></span>

              </div>

              <div class="mb-3">

                <label for="description" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="description" required>

                <span class="text-danger" id="description-error"></span>

              </div>

              <div class="mb-3">

                <label for="imageUrl" class="form-label">Url di un'immagine</label>
                <input type="text" class="form-control" id="imageUrl" required>

                <span class="text-danger" id="imageUrl-error"></span>

              </div>

              <div class="mb-3">

                <label for="price" class="form-label">Prezzo â‚¬</label>
                <input type="number" class="form-control" id="price" required>

                <span class="text-danger" id="price-error"></span>

              </div>

              <div class="mb-3">

                <input type="hidden" class="form-control" id="idInpunt" value="" required>
                
              </div>

            </div>

        </form>
            <div class="modal-footer">
              <button id="hiddenButtonEdit" type="button" class="btn btn-success" onclick="PutInpunt()" class="btn btn-primary">Salva modifiche</button>
              <button id="hiddenButtonSave" type="button" onclick="checkValueinpunt()" class="btn btn-primary">Salva</button>
              <button type="button" onclick="resetErrorFields()" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
   

    <!--tabella lista prodotti-->
    <div class="container-fluid">
    <div class="row">
      <table class="col-12 col-md-12 col-lg-12">
        <thead>
          <tr class="text-light">
            <th scope="col" class="col-3">Immagine</th>
            <th scope="col" class="col-2">Nome</th>
            <th scope="col"class="col-1">Brand</th>
            <th scope="col" class="col-4">Descrizione</th>
            <th scope="col" class="col-1">Prezzo</th> 
            <th scope="col" class="col-1"></th>  
          </tr>
        </thead>
        <tbody id="containerListProducts_2">
        </tbody>
      </table>
    </div>
    </div>


  </div>

</main>



    

  

    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="productChange.js"></script>

</body>
</html>
